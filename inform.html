	<!-- 게시판을 동적으로 생성하고 초기 게시글 추가 -->
	<script>
		// 초기 게시글 데이터
		const posts = [
			{ title: "첫 번째 게시글", content: "이것은 첫 번째 게시글입니다." },
			{ title: "두 번째 게시글", content: "이것은 두 번째 게시글입니다." },
		];

		// 게시글을 표시할 게시판 요소 가져오기
		const board = document.getElementById("board");

		// 초기 게시글 표시
		posts.forEach((post) => {
			const postElement = document.createElement("div");
			postElement.classList.add("post", "card-posts");
			postElement.innerHTML = `<strong>${post.title}</strong>`;
			postElement.onclick = () => openModal(post);
			board.appendChild(postElement);
		});

		// 게시글 클릭 시 모달 창 열기
		function openModal(post) {
			const modal = document.getElementById("modal");
			const modalContent = document.getElementById("modal-content");

			modalContent.innerHTML = `<strong>${post.title}</strong><br>${post.content}`;
			modal.style.display = "block";
		}

		// Modal 창 닫기
		function closeModal() {
			const modal = document.getElementById("modal");
			modal.style.display = "none";
		}
	</script>
