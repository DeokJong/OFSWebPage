  <script>
    // 초기 게시글 데이터

      {
        title: "2024학년도 1학기 국가장학금 1차 신청 안내",
        content: "한국장학재단 2024학년도 1학기 국가장학금 1차 신청 관련하여 아래와 같이 알려드리니, 기간 안에 반드시 신청바랍니다.",

      },
      {
        title: "2024학년도 1학기 국가장학금 1차 신청 안내",
        content: "한국장학재단 2024학년도 1학기 국가장학금 1차 신청 관련하여 아래와 같이 알려드리니, 기간 안에 반드시 신청바랍니다. 한국장학재단 2024학년도 1학기 국가장학금 1차 신청 관련하여 아래와 같이 알려드리니, 기간 안에 반드시 신청바랍니다.",
        modalContent: "1. 신청 기간<br>가. 국가장학금 신청 : 2023.11.22.(수) 09:00 ~ 2023.12.27.(수) 18:00<br>나. 서류 제출 및 가구원 동의 : 2023.11.22.(수) 09:00 ~ 2024.1.3.(수) 18:00<br>2. 신청 대상 : 신입생·재학생·편입생·재입학생·복학생 등 모든 재학생<br>※ 재학생은 1차 신청이 원칙이며, 재학 중 2회에 한하여 2차 신청으로 수혜 가능<br>3. 신청 방법 : 한국장학재단 홈페이지 및 ‘한국장학재단 원클릭 신청’모바일 앱<br>4. 협조 사항<br>가. 국가장학금 2유형의 경우 9구간까지 지원 대상이 확대되었으므로, 많은 학생이 신청할 수 있도록 학과별로 소속 학생에게 적극 안내 바람(문자, SNS, 이메일 등)<br>나. 지역인재장학생 및 특별재난지역 내 피해가구 학생도 매학기 신청하여야 수혜 가능<br>다. 자세한 사항은 한국장학재단 및 우리 대학 홈페이지 참고(교내공지-장학-54881번 게시글)"
      },
      { title: "두 번째 게시글", content: "이것은 두 번째 게시글입니다.", modalContent: "두 번째 게시글 내용입니다." },
      { title: "세 번째 게시글", content: "이것은 세 번째 게시글입니다.", modalContent: "세 번째 게시글 내용입니다." },
      { title: "네 번째 게시글", content: "이것은 네 번째 게시글입니다.", modalContent: "네 번째 게시글 내용입니다." }
    ];

    // 게시글을 표시할 게시판 요소 가져오기
    const board = document.getElementById("board");

    // 초기 게시글 표시
    posts.forEach((post, index) => {
      const postElement = document.createElement("div");
      postElement.classList.add("card");
      postElement.innerHTML = `
    <h3>${post.title}</h3>
    <p class="content-preview">${post.content}</p>
    <p class="modal-content" style="display: none;">${post.modalContent}</p>`;
      postElement.onclick = () => openModal(post);
      board.appendChild(postElement);
    });

    // 게시글 클릭 시 모달 창 열기
    function openModal(post) {
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");

      modalContent.innerHTML = `<strong class="modal-title"">${post.title}</strong><br>${post.content}`;
      modalContent.innerHTML += `<br><br><em>${post.modalContent}</em>`;
      modal.style.display = "block";
    }

    // Modal 창 닫기
    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }

    // 슬라이더 관련 변수
    let currentSlide = 0;

    // 이전 슬라이드로 이동
    function prevSlide() {
      currentSlide = (currentSlide - 1 + posts.length) % posts.length;
      updateSlider();
    }

    // 다음 슬라이드로 이동
    function nextSlide() {
      currentSlide = (currentSlide + 1) % posts.length;
      updateSlider();
    }

    // 슬라이더 업데이트 함수
    function updateSlider() {
      const cardWidth = board.firstElementChild.offsetWidth;
      board.style.transform = `translateX(${-currentSlide * cardWidth}px)`;
    }
  </script>
