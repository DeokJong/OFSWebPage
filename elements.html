	<!--section1 == 모집 요강 설명-->
	<section id="one" class="wrapper post bg-img" data-bg="ffffff.png">
		<div class="inner">
			<article class="box">
				<header class="fontSizeBig">
					<h2>RECRUITMENT</h2>
					<p></p>
				</header>
				<div class="content fontSizeSmall">
					<p>현재 진행중인 모집 요강이 존재하지 않습니다.</p>

			</article>
		</div>
		<a href="#footer" class="more">Learn More</a>
	</section>

	<!-- Footer == CONTACT 작성하는 곳 -->
	<footer id="footer">
		<div class="inner">
			<form action="#" method="post">
				<div class="field half first">
					<label for="name" class="fontSizeBig">이름</label>
					<input name="name" id="name" type="text" placeholder="Name" class="fontSizeSmall">
				</div>
				<div class="field half">
					<label for="email" class="fontSizeBig">이메일</label>
					<input name="email" id="email" type="email" placeholder="Email" class="fontSizeSmall">
				</div>
				<div class="field">
					<label for="message" class="fontSizeBig">내용</label>
					<textarea name="message" id="message" rows="6" placeholder="Message" class="fontSizeSmall"></textarea>
				</div>
				<ul class="actions">
					<li><input value="보내기 Send Message" id="button" class="alt fontSizeSmall" type="submit" disabled title="사용불가"></li>
				</ul>
			</form>

			<!-- 인스타, 트위터, 페이스북 버튼 주석처리
