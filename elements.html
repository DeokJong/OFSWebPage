<!DOCTYPE HTML>
<html>
	<head>
		<title>JAVICE 자비스</title>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>

	<body class="subpage">

			<!-- 상단바 -->
			<header id="header" class="alt">
				<div class="logo">
					<a href="index.html">JAVICE</a>
				</div>
				<a href="#menu"><span>Menu</span></a>
			</header>
			<!-- 상단바 누르면 나오는 메뉴-->
			<nav id="menu">
				<ul class="links"><li><a href="index.html">Home</a></li>
					<li><a href="generic.html">Generic</a></li>
					<li><a href="elements.html">Contact</a></li>
				</ul>
			</nav>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h2 class="big">Contact</h2>

					<form action="#" method="post">
						<div class="field half first">
							<label for="name" class="fontSizeBig">Name</label>
							<input class="fontSizeSmall" name="name" id="name" type="text" placeholder="Name"></div>
						<div class="field half">
							<label for="email" class="fontSizeBig">Email</label>
							<input class="fontSizeSmall" name="email" id="email" type="email" placeholder="Email" ></div>
						<div class="field">
							<label for="message" class="fontSizeBig">Message</label>
							<textarea class="fontSizeSmall" name="message" id="message" rows="6" placeholder="Message"></textarea></div>
						<ul class="actions">
							<li ><input value="보내기" class="fontSizeSmall" class="button alt" type="submit" ></li>
						</ul>
					</form>
					
					<!-- 인스타, 트위터, 페이스북 버튼 주석처리
					<ul class="icons">
						<li><a href="#" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
					</ul> 
				-->
					
				</div >
			</footer >
			<div class="fontSizeCopyright" class="copyright" >
			문의 메일: <a href="#" class="fontSizeCopyright" >javice.contact@gmail.com
			</a>
			</div>

			<script src="assets/js/main.js"></script>
