<!DOCTYPE HTML>
<html>

<head>
	<title>CONTACT</title>
	<meta charset="utf-8">
	<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="subpage">

	<!-- header == 상단바 -->
	<header id="header" class="alt">
		<div class="logo">
			<a href="index.html">JARVICE</a>
		</div>
		<a href="#menu"><span>Menu</span></a>
	</header>
	<!-- nav == 메뉴-->
	<nav id="menu">
		<ul class="links">
			<li><a href="index.html">Home</a></li>
			<li><a href="generic.html">Generic</a></li>
			<li><a href="elements.html">Contact</a></li>
		</ul>
	</nav>

	<!--section1 == 모집 요강 설명-->
	<section id="one" class="wrapper post bg-img" data-bg="ffffff.png">
		<div class="inner">
			<article class="box">
				<header>
					<h2>RECRUITMENT</h2>
					<p></p>
				</header>
				<div class="content">
					<p>현재 진행중인 모집 요강이 존재하지 않습니다.</p>
				</div>
			</article>
		</div>
		<a href="#footer" class="more">Learn More</a>
	</section>

	<!-- Footer == CONTACT 작성하는 곳 -->
	<footer id="footer">
		<div class="inner">

			<h2>Contact</h2>

			<form action="#" method="post">
				<div class="field half first">
					<label for="name">Name</label>
					<input name="name" id="name" type="text" placeholder="Name">
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input name="email" id="email" type="email" placeholder="Email">
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
				</div>
				<ul class="actions">
					<li><input value="Send Message" class="button alt" type="submit"></li>
				</ul>
			</form>

			<!-- 인스타, 트위터, 페이스북 버튼 주석처리
					<ul class="icons">
						<li><a href="#" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
					-->

		</div>
	</footer>
	<div class="copyright">
		문의 메일: <a href="#">javice.contact@gmail.com</a>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
